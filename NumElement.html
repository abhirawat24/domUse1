<!doctype html>
<html>
  <body>
    <form id="LoginForm" action="/action_page.php">
      First name: <input type="text" name="fname" value="Abhishek" /><br />
      Last name: <input type="text" name="lname" value="Rawat" /><br />
      <input type="submit" value="Submit" />
    </form>
    <p>click on "Try" button to display the number of elements in the form.</p>
    <button onclick="myFunction()">Try</button>
    <p id="displayspace"></p>
    <script>
      function myFunction(){
        var x = document.getElementById("LoginForm").element.length;
        var y = document.getElementById("LoginForm).elements[0].length;
        document.getElementById("displayspace").innerHTML = "Found" + x + " elements in the form." + "first name entered is:" = y;

        const para = document.createElement("p");
        para.innerText = "This is a paragraph created via DOM.";
        document.body.appendChild(para);
      }
    </script>
  </body>
</html>
